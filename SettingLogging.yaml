version: 1

formatters:
  simple:
    format: "%(asctime)s -- %(levelname)s -- %(funcName)s -- %(message)s"
  extended:
    format: "%(asctime)s -- %(name)s::%(levelname)s -- %(funcName)s::%(pathname)s -- %(message)s"

handlers:
  consoleDEV:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple

  consolePROD:
    class: logging.StreamHandler
    level: WARNING
    formatter: extended

  file_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: logs.log
    formatter: extended

loggers:
  DEV:
    handlers: [consoleDEV, file_handler]
    propagate: false
  TEST:
    handlers: [file_handler, consoleDEV]
    propagate: false
  PROD:
    handlers: [consolePROD, file_handler]
    propagate: false
  root:
    handlers: [file_handler]
  