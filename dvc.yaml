params:
  - dvclive/params.yaml
metrics:
  - dvclive/metrics.json
plots:
  - lr_vs_losses:
      template: linear_log.json
      x:
        dvclive/plots/metrics/lr.tsv: lr
      y:
        dvclive/plots/metrics/losses.tsv: losses
  - lr_vs_accuracies:
      template: linear_log.json
      x:
        dvclive/plots/metrics/lr.tsv: lr
      y:
        dvclive/plots/metrics/accuracies.tsv: accuracies
  - dvclive/plots/metrics:
      x: step
